databases:
  - name: gastos-db
    databaseName: gastos_db
    user: gastos_user

services:
  - type: web
    name: gastos-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gastos-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"

  # Token cleanup service - runs daily at 2 AM UTC
  - type: cron
    name: token-cleanup
    runtime: python
    schedule: "0 2 * * *"
    buildCommand: "./build.sh"
    startCommand: "python manage.py cleanup_expired_tokens --timeout-minutes=60"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gastos-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"