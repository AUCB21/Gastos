<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones Dolar</title>
</head>
<body>
    <h1>Cotizaciones USD</h1>
    <table>
        <tr>
            <th>Tipo</th>
            <th>Moneda</th>
            <th>Compra</th>
            <th>Venta</th>
            <th>Fecha y Hora Actualizaci√≥n</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.casa }}</td>
            <td>{{ item.moneda }}</td>
            <td>{{ item.compra }}</td>
            <td>{{ item.venta }}</td>
            <td>{{ item.fechaActualizacion|slice:":16" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
